<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for nasa-search1">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    nasa-search1 {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    nasa-search1:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --nasa-search1-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
  <title>nasa-search1</title>
</head>

<body>
  <div id="demo">
    <h1>nasa-search1</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <h2>Default</h2>
    <nasa-search1></nasa-search1>
    <h2>Slot usage</h2>
    <nasa-search1 data-accent="2" data-primary="17"><div>Sample slot content</div></nasa-search1>
    <h2>Property usage</h2>
    <nasa-search1 id="example" title="Sample property title"></nasa-search1>
  </div>
  <script type="module" src="./nasa-search1.js"></script>
</body>
</html>
